<ng-container *ngIf="!user">
  <mat-toolbar color="accent" *ngIf="isOnHomePage$ | async; else blackNavBar" class="mat-elevation-z2">
    <img src="{{assetPath}}assets/img/logo175.png" class="logo p-2" alt="Tribe" (click)="navigate(homePath)">
    <button mat-raised-button color="primary" (click)="navigate(loginPath)" class="ml-auto mat-color-primary-400">
      {{'core.components.navbar.loginButton' | translate}}
    </button>
  </mat-toolbar>
  <ng-template #blackNavBar>
    <mat-toolbar class="mat-elevation-z2">
      <img src="{{assetPath}}assets/img/logo175.png" class="logo p-2" alt="Tribe" (click)="navigate(homePath)">
      <button mat-raised-button color="accent" (click)="navigate(loginPath)" class="ml-auto">
        {{'core.components.navbar.loginButton' | translate}}
      </button>
    </mat-toolbar>
  </ng-template>
</ng-container>


<mat-toolbar *ngIf="user" class="mat-elevation-z2">
  <button mat-icon-button (click)="toggleSidenav()" *ngIf="!(isSidenavOpened$ | async)">
    <mat-icon>menu</mat-icon>
  </button>
  <button mat-icon-button (click)="toggleSidenav()" *ngIf="(isSidenavOpened$ | async)">
    <mat-icon>keyboard_backspace</mat-icon>
  </button>
  <button mat-icon-button (click)="navigate(feedbuzzPath)">
    <mat-icon class="ml-0 ml-md-3">fact_check</mat-icon><span
      class="d-none d-md-inline ml-md-3 text-white">{{'core.components.navbar.feedbuzzButton' | translate}}</span>
  </button>
  <button mat-icon-button (click)="logout()" class="ml-auto">
    <mat-icon>power_settings_new</mat-icon>
  </button>
</mat-toolbar>
