<ng-container *ngIf="(!token || !userId) && userEmail">
  <h2 class="text-center my-5">{{'public.emailConfirmation.yourAccountHasBeenCreated' | translate}}</h2>
  <pre
    class="ml-5 roboto font-size-14">{{'public.emailConfirmation.conformationEmailHasBeenSent' | translate:{'email':userEmail} }}</pre>
</ng-container>
