<div class="mat-dark-elevation-z2 h-full">
  <h1 class="text-center display-4 py-4 py-sm-5 text-white">{{'public.forgot-password.resetPassword' | translate}}</h1>
  <div class="container">
    <div class="col-10 col-sm-9 col-md-6 mx-auto mb-3 mb-md-0">
      <mat-card>
        <mat-card-content>
          <form [formGroup]="passwordForm" (ngSubmit)="submit()">

            <mat-form-field appearance="fill" class="w-100 my-3">
              <mat-label>Email</mat-label>
              <input matInput placeholder="victor.hugo@tribe.com" [formControl]="email">
              <mat-error *ngIf="email.errors?.required">{{'public.login.error.email.required' | translate}}</mat-error>
              <mat-error *ngIf="email.errors?.email">{{'public.login.error.email.invalid' | translate}}</mat-error>
            </mat-form-field>
          </form>
        </mat-card-content>
        <mat-card-actions>
          <p class="text-center">
            <button type="submit" (click)="submit()" mat-raised-button [disabled]="!passwordForm.valid"
              [ngClass]="{'mat-color-primary text-white': passwordForm.valid, 'color-grey': !passwordForm.valid}">
              {{'public.forgot-password.SENDEMAIL' | translate}}<mat-icon>arrow_right_alt</mat-icon>
            </button>
          </p>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
