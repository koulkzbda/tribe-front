<h1 class="text-center display-4 my-5">Tribe</h1>
<div class="container">
  <div class="col-6 mx-auto">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="submit()">

          <mat-form-field appearance="fill" class="w-100 my-3">
            <mat-label>Enter your email</mat-label>
            <input matInput placeholder="patone@example.com" [formControl]="email">
            <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill" class="w-100 mb-3">
            <mat-label>Enter your password</mat-label>
            <input matInput [formControl]="password" [type]="hidePass ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hidePass = !hidePass" [attr.aria-label]="'hide password'"
              [attr.aria-pressed]="hidePass">
              <mat-icon>{{hidePass ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <p class="text-center">
          <button type="submit" (click)="submit()" mat-raised-button [disabled]="!loginForm.valid"
            [ngClass]="{'mat-color-primary text-white': loginForm.valid, 'color-grey': !loginForm.valid}">
            LOGIN <mat-icon>arrow_right_alt</mat-icon>
          </button>
        </p>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
