<h1 class="text-center display-4 my-4 my-sm-5">Tribe</h1>
<div class="container">
  <div class="col-10 col-sm-9 col-md-6 mx-auto mb-3 mb-md-0">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="submit()">

          <mat-form-field appearance="fill" class="w-100 my-3">
            <mat-label>Email</mat-label>
            <input matInput (keydown.enter)="triggerSubmit($event)" placeholder="victor.hugo@tribe.com"
              [formControl]="email">
            <mat-error *ngIf="email.errors?.required">{{'public.login.error.email.required' | translate}}</mat-error>
            <mat-error *ngIf="email.errors?.email">{{'public.login.error.email.invalid' | translate}}</mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill" class="w-100 mb-3">
            <mat-label>{{'public.login.password' | translate}}</mat-label>
            <input matInput (keydown.enter)="triggerSubmit($event)" [formControl]="password"
              [type]="hidePass ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hidePass = !hidePass" [attr.aria-label]="'hide password'"
              [attr.aria-pressed]="hidePass">
              <mat-icon>{{hidePass ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="password.errors?.required">{{'public.login.error.password.required' | translate}}
            </mat-error>
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <p class="text-center">
          <button type="submit" (click)="submit()" mat-raised-button [disabled]="!loginForm.valid"
            [ngClass]="{'mat-color-primary text-white': loginForm.valid, 'color-grey': !loginForm.valid}">
            {{'public.login.logIn' | translate}} <mat-icon>arrow_right_alt</mat-icon>
          </button>
        </p>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
