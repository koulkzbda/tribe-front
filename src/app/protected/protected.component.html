<mat-sidenav-container class="h-100">
  <mat-sidenav [mode]="(isLargerScreen$ | async) ? 'side' : 'over'" [(opened)]="opened"
    [ngClass]="{'w-25': (isLargerScreen$ | async)}">
    <app-sidenav></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
