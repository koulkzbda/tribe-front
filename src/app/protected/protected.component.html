<mat-sidenav-container class="min-h-100">
  <mat-sidenav (openedChange)="onOpenChanged()" [mode]="(isLargerScreen$ | async) ? 'side' : 'over'" [(opened)]="opened"
    [ngClass]="{'w-25': (isLargerScreen$ | async)}">
    <app-sidenav></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-protected-banner></app-protected-banner>
    <div class="container mt-5 no-padding" matRipple>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
