<div class="mat-dark-elevation-z3">
  <h2 class="text-center pt-3">{{ user?.firstName }} {{ user?.lastName }}</h2>
  <div class="row mt-3" *ngIf="(profile$ | async) as profile">
    <div class="col-12">
      <app-profile-pictures [profile]="profile" [currentUserId]="user?.id"></app-profile-pictures>
    </div>
    <div class="col-12 my-5">
      <app-profile-bio [profile]="profile" [currentUserId]="user?.id"></app-profile-bio>
    </div>
  </div>
</div>
